<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-3">
      <div class="track-complaint-status-parent">
        <div
          class="track-complaint-status2"
          data-scroll-to="trackComplaintStatus"
        >
          Track Complaint Status
        </div>
        <div class="group-child19"></div>
        <div class="group-child20"></div>
        <div class="group-child21"></div>
        <div class="enter-the-date">Enter the date of registration</div>
        <div class="complaint-number">Complaint Number</div>
        <div class="enter-your-complaint">Enter your complaint number</div>
        <div class="date">Date</div>
      </div>
      <div class="macbook-air-3-child" id="rectangle"></div>
      <div class="track-status">Track Status</div>
      <div class="rectangle-parent3">
        <div class="group-child22"></div>
        <div class="group-child23" id="rectangle1"></div>
        <div class="group-child24"></div>
        <div class="group-child25" id="rectangle3"></div>
        <div class="group-child26" id="rectangle4"></div>
        <div class="cyber-report-portal4" id="cyberReportPortal">
          Cyber Report Portal Centre
        </div>
        <div class="register-a-complaint2">Register a Complaint</div>
        <div class="emergency-help2">Emergency Help</div>
        <div class="about-scheme2">About Scheme</div>
        <div class="track-complaint-status3">Track complaint status</div>
        <img class="oip-2-13" alt="" src="./public/oip-2-11@2x.png" />

        <img class="oip-1-13" alt="" src="./public/oip-1-11@2x.png" />

        <img class="oip-1-icon3" alt="" src="./public/oip-11@2x.png" />
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-4.html";
        });
      }

      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-5.html";
        });
      }

      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air-2.html";
        });
      }

      var rectangle4 = document.getElementById("rectangle4");
      if (rectangle4) {
        rectangle4.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='trackComplaintStatus']"
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }

      var cyberReportPortal = document.getElementById("cyberReportPortal");
      if (cyberReportPortal) {
        cyberReportPortal.addEventListener("click", function (e) {
          window.location.href = "./mac-book-air.html";
        });
      }
    </script>
  </body>
</html>
